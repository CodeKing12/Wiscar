<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WISCAR PORTAL | Become a member</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <link href="css/custom.css" type="text/css" rel="stylesheet">
    <link href="images/favicon.ico" rel="icon" type="image/png">
    <!-- <link href="css/styles.css" type="text/css" rel="stylesheet"> -->
</head>
<body class="font-inter font-normal bg-white pt-0 pb-14 lg:py-14 lg:px-6">
    <main class="lg:grid lg:grid-cols-2 gap-7 sm:gap-12 lg:gap-10 xxl:gap-20">
        <div class="flex md:justify-center lg:rounded-3xl px-4 sm:px-6 md:px-12 lg:px-16 py-11 bg-brand-purple max-w-full w-full lg:w-fit">
            <div class="">
                <img src="images/logo.png" class="w-48 mb-8">
                <h1 class="font-bold text-4xl xs:text-5xl md:text-6xl leading-tight mb-[1px] text-transparent" style="-webkit-text-stroke: 1px #FC278F">Successful</h1>
                <h3 class="font-bold mb-10 text-4xl text-[42px] text-white bg-brand-pink bg-clip-text" style="-webkit-text-stroke: 0.5px #FC278F">women <span class="text-brand-pink">do it better!</span></h3>
                <img class="w-max max-w-full lg:w-[550px]" src="images/wiscar-women.png">
            </div>
        </div>
        <div class="flex w-full lg:w-fit flex-col md:items-center lg:items-start pt-10 px-4 md:pt-12 lg:pt-36 sm:px-12 lg:px-0 xxl:px-14">
            <div class="md:w-min">
                <h2 class="text-black text-3xl mb-4 font-bold">Forgot Password</h2>
                <p class="text-black text-sm">Please enter the  following requested details</p>
                <form class="mt-9">
                    <input class="border-[0.5px] border-brand-pink bg-transparent px-8 py-[14px] placeholder:text-black text-sm placeholder:text-opacity-40 rounded-[70px] outline-none focus:border-brand-pink transition-all h-16 w-full sm:w-[480px] max-w-full mb-5" name="email" type="email" placeholder="Registered Email Address"> 
                    <input class="border-[0.5px] border-brand-pink bg-transparent px-8 py-[14px] placeholder:text-black text-sm placeholder:text-opacity-40 rounded-[70px] outline-none focus:border-brand-pink transition-all h-16 w-full sm:w-[480px] max-w-full" name="confirmation" type="text" placeholder="Enter code sent"> 
                </form>
                <a class="font-normal w-full inline-block text-black text-opacity-60 text-right mt-3 text-sm">resend code after 00:03s</a>
                <button class="mt-9 font-semibold h-[62px] border border-brand-pink rounded-[60px] px-12 py-3 hover:text-brand-pink bg-brand-pink hover:bg-white text-white transition-all duration-150 ease-linear block w-full max-w-lg">
                    Reset Password
                </button>
            </div>
        </div>
    </main>

    <script src="js/custom.js"></script>
</body>
</html>
