<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiscar | Dashboard</title>
    <link href="images/favicon.ico" rel="icon" type="image/png">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <link href="css/custom.css" type="text/css" rel="stylesheet">
    <link href="css/all.min.css" type="text/css" rel="stylesheet">
</head>
<body class="font-inter font-normal bg-white text-black">
    <main class="flex">
        <div class="bg-black w-72 pt-10 pb-44 px-9">
            <img class="w-52 mb-[90px]" src="images/logo.svg">
            <div class="flex flex-col gap-6">
                <a class="cursor-pointer flex group gap-[14px] bg-brand-pink hover:bg-white text-white hover:text-brand-pink hover:duration-300 hover:ease-out py-5 px-9 font-bold rounded-[75px] duration-200 transition-all ease-in">
                    <i class="fa-solid fa-house-chimney"></i>
                    Dashboard
                </a>
                <a class="cursor-pointer flex group gap-[14px] bg-black hover:bg-white text-white hover:text-brand-pink hover:duration-300 hover:ease-out py-5 px-9 font-normal hover:font-bold rounded-[75px] duration-200 transition-all ease-in">
                    <i class="fa-solid fa-calendar-days"></i>
                    Events
                </a>
                <a class="cursor-pointer flex group gap-[14px] bg-black hover:bg-white text-white hover:text-brand-pink hover:duration-300 hover:ease-out py-5 px-9 font-normal hover:font-bold rounded-[75px] duration-200 transition-all ease-in">
                    <i class="fa-solid fa-heart-circle-check"></i>
                    Lifestyle
                </a>
                <a class="cursor-pointer flex group gap-[14px] bg-black hover:bg-white text-white hover:text-brand-pink hover:duration-300 hover:ease-out py-5 px-9 font-normal hover:font-bold rounded-[75px] duration-200 transition-all ease-in">
                    <i class="fa-solid fa-calendar-days"></i>
                    Community
                </a>
                <a class="cursor-pointer flex group gap-[14px] bg-black hover:bg-white text-white hover:text-brand-pink hover:duration-300 hover:ease-out py-5 px-9 font-normal hover:font-bold rounded-[75px] duration-200 transition-all ease-in">
                    <i class="fa-solid fa-calendar-days"></i>
                    WiscaTV
                </a>
                <a class="cursor-pointer flex group gap-[14px] bg-black hover:bg-white text-white hover:text-brand-pink hover:duration-300 hover:ease-out py-5 px-9 font-normal hover:font-bold rounded-[75px] duration-200 transition-all ease-in">
                    <i class="fa-solid fa-calendar-days"></i>
                    Profile
                </a>
            </div>
        </div>
        <div class="w-auto">

        </div>
    </main>
</body>
</html>
